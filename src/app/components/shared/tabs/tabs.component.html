<ng-container *ngFor="let template of templates; let last = last">
  <span class="tab-label" [ngClass]="{'tab-label--last': last, 'tab-label--active' : isActive(template.templateRef)}"
    (click)="selectTemplate({templateRef: template.templateRef, referenceName: template.markerReference.referenceName})">
    {{ template.markerReference.markerName }}
  </span>
</ng-container>
<br>
<ng-container *ngTemplateOutlet="selectedTemplate"></ng-container>
